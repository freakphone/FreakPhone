<form id="phoneDial" role="form">
    <label for="quoteText">Phone Number:</label>
    <textarea id="write"></textarea>
    <br>

    <ul id="phoneNumbers" style="list-style-type:none">
        <li>
            <button value="1" type="button" class="btn btn-lg btn-info">1</button>
            <button value="2" type="button" class="btn btn-lg btn-info">2</button>
            <button value="3" type="button" class="btn btn-lg btn-info">3</button>
        </li>
        <li>
            <button type="button" class="btn btn-lg btn-info">4</button>
            <button type="button" class="btn btn-lg btn-info">5</button>
            <button type="button" class="btn btn-lg btn-info">6</button>
        </li>
        <li>
            <button type="button" class="btn btn-lg btn-info">7</button>
            <button type="button" class="btn btn-lg btn-info">8</button>
            <button type="button" class="btn btn-lg btn-info">9</button>
        </li>
        <li>
            <button value="p*" type="button" class="btn btn-lg btn-link">&nbsp;*</button>
            <button value="p0" type="button" class="btn btn-lg btn-info">0</button>
            <button value="p#" type="button" class="btn btn-lg btn-link">&nbsp;#</button>
        </li>
        <li>
            <button type="reset" value="Reset" class="btn btn-lg btn-danger">Reset</button>
            <button type="submit" class="btn btn-lg btn-success">Call</button>
        </li>
    </ul>
</form>
