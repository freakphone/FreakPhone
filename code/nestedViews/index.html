<!DOCTYPE html>
<html ng-app="Diner">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS ui-router sibling view demo</title>
    <link rel="stylesheet" type="text/css" rel="stylesheet" href="lib/css/diner.css"/>
</head>
    <body ng-controller="DinerCtrl">

        <h1>Welcome to the {{name}} Diner!</h1>

        <div id="menus">
            Menus:
            <!-- ui-sref values are state names, not paths -->
            <a ui-sref="breakfast">Breakfast</a>
            <a ui-sref="lunch">Lunch</a>
            <a ui-sref="dinner">Dinner</a>
        </div>
        <div id="menu" ui-view></div>

    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script type="text/javascript" src="lib/js/angular.js"></script>
    <script type="text/javascript" src="lib/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="app/diner.js"></script>

    </body>
</html>
